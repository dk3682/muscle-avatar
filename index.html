<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Muscle Avatar</title>

  <style>
    body{margin:0;font-family:-apple-system,system-ui;background:#0f1018;color:#e7e7ea;}
    #root{padding:14px;}
    #toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(0,0,0,0.75); color:#fff;
      padding:10px 14px; border-radius:999px;
      opacity:0; pointer-events:none; transition:opacity .15s;
      font-weight:700; font-size:13px;
    }
    #toast.show{opacity:1;}
  </style>

  <script>
    // iPhone Safariでもエラーを画面に出す
    window.addEventListener('error', (e) => {
      alert(`JS Error: ${e.message} @ ${e.filename}:${e.lineno}:${e.colno}`);
    });
    window.addEventListener('unhandledrejection', (e) => {
      alert(`Promise Error: ${String(e.reason)}`);
    });
  </script>
</head>

<body>
  <!-- あなたの app.js が必須で参照する要素 -->
  <div id="root"></div>
  <div id="toast"></div>

  <!-- optional: ボタンは無くても落ちないように app.js 側ガード済みだが、UIに出したければ置く -->
  <div style="position:fixed; top:12px; right:12px; display:flex; gap:8px; z-index:10;">
    <button id="btnExport">Export</button>
    <button id="btnReset">Reset</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
