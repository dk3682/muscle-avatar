<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Muscle Avatar</title>

  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(18, 27, 48, 0.85);
      --line: rgba(255, 255, 255, 0.14);
      --text: #eaf0ff;
      --muted: #9db0d5;
      --accent: #66d9ff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 0%, #1a2b55 0%, var(--bg) 55%);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    #root {
      width: 100%;
      height: 100svh;
      padding: max(12px, env(safe-area-inset-top)) 12px max(12px, env(safe-area-inset-bottom));
      overflow: hidden;
    }

    #toast {
      position: fixed;
      left: 50%;
      bottom: calc(14px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(0, 0, 0, 0.78);
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity .15s;
      font-size: 13px;
      font-weight: 700;
      z-index: 100;
    }

    #toast.show { opacity: 1; }

    .fLabel { display:block; font-size:11px; font-weight:800; letter-spacing:.04em; color:var(--muted); margin:0 0 4px; }
    .fInput, .fSelect {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(6, 10, 20, 0.8);
      color: var(--text);
      padding: 9px 10px;
      font-weight: 700;
      font-size: 13px;
    }
    .fRow { display:grid; gap:4px; }
    .pBtn {
      flex:1;
      border:none;
      border-radius:12px;
      background: linear-gradient(180deg, #7de3ff 0%, #35b9ff 100%);
      color:#062136;
      font-size:14px;
      font-weight:900;
      padding:10px 12px;
    }
    .pBtnSub {
      background: rgba(255,255,255,0.1);
      color: var(--text);
      border: 1px solid var(--line);
      flex: .5;
    }
    .mini { border:1px solid var(--line); border-radius:10px; padding:5px; text-align:center; background:rgba(0,0,0,.2); }

    @media (max-width: 860px) {
      #root { padding-left: 8px; padding-right: 8px; }
    }

  </style>
</head>
<body>
  <div id="root"></div>
  <div id="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
