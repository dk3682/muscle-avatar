<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Daily Muscle Avatar</title>
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-shell" id="app" data-view="profile">
    <header class="app-header card">
      <div>
        <p class="eyebrow">筋トレ育成アプリ</p>
        <h1>Daily Muscle Avatar</h1>
      </div>
      <span id="headerLevelPill" class="pill">Lv.0</span>
    </header>

    <main id="mainContent" class="app-main"></main>

    <footer class="app-footer">
      <button id="secondaryAction" class="btn btn-sub" type="button">エクスポート</button>
      <button id="tertiaryAction" class="btn btn-sub" type="button">リセット</button>
      <button id="primaryAction" class="btn btn-primary" type="button">開始</button>
    </footer>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>

  <dialog id="appModal" class="app-modal">
    <form method="dialog" class="modal-card">
      <h3 id="modalTitle">確認</h3>
      <p id="modalMessage"></p>
      <div class="modal-actions">
        <button value="cancel" class="btn btn-sub" type="submit">キャンセル</button>
        <button value="ok" class="btn btn-primary" type="submit">OK</button>
      </div>
    </form>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
