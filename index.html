<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#0b0c10" />
  <title>Muscle Avatar — 1 Minute Training</title>
  <style>
    :root{
      --bg:#0b0c10; --panel:#12131a; --panel2:#171824; --text:#e7e7ea; --muted:#a2a2ad;
      --accent:#7dd3fc; --good:#86efac; --bad:#fca5a5; --warn:#fcd34d;
      --border:#24263a;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
    html,body{height:100%; margin:0; font-family:-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";}
    body{background:var(--bg); color:var(--text); overflow:hidden;}
    button, input, select{font:inherit;}
    .app{height:100%; display:flex; flex-direction:column;}
    .topbar{
      padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, #0b0c10 0%, #0b0c10 60%, rgba(11,12,16,0.2) 100%);
    }
    .title{font-weight:700; letter-spacing:0.3px; font-size:14px; color:var(--muted);}
    .title b{color:var(--text);}
    .btn{
      background:var(--panel2); border:1px solid var(--border); color:var(--text);
      padding:10px 12px; border-radius:12px; font-weight:650;
    }
    .btn:active{transform:scale(0.98);}
    .btn.primary{background:rgba(125,211,252,0.12); border-color:rgba(125,211,252,0.3);}
    .btn.danger{background:rgba(252,165,165,0.10); border-color:rgba(252,165,165,0.30);}
    .wrap{flex:1; display:flex; flex-direction:column; padding:14px; gap:12px; max-width:820px; margin:0 auto; width:100%;}
    .card{
      background:var(--panel); border:1px solid var(--border);
      border-radius:18px; padding:12px;
    }
    .grid{display:grid; gap:12px;}
    .grid.two{grid-template-columns:1fr;}
    @media (min-width:720px){
      .grid.two{grid-template-columns:1.1fr 0.9fr;}
    }
    .row{display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;}
    .muted{color:var(--muted);}
    .big{font-size:18px; font-weight:800;}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      background:var(--panel2); border:1px solid var(--border);
      color:var(--text); font-weight:650; font-size:13px;
    }
    .statgrid{display:grid; grid-template-columns:repeat(3,1fr); gap:10px;}
    .stat{
      background:var(--panel2); border:1px solid var(--border); border-radius:14px;
      padding:10px;
    }
    .stat .k{color:var(--muted); font-size:12px;}
    .stat .v{font-size:16px; font-weight:800; margin-top:3px;}
    canvas{width:100%; height:auto; display:block; border-radius:16px; background:radial-gradient(120% 90% at 50% 10%, rgba(125,211,252,0.10), transparent 45%), #0f1018; border:1px solid var(--border);}
    .controls{display:flex; flex-direction:column; gap:10px;}
    .seg{display:flex; gap:8px; flex-wrap:wrap;}
    .seg .btn{flex:1; min-width:120px;}
    .selector{display:grid; grid-template-columns:1fr auto 1fr; gap:8px; align-items:center;}
    .selector .label{ text-align:center; font-weight:800; }
    .hint{font-size:12px; color:var(--muted); line-height:1.35;}
    .input{
      width:100%; padding:12px; border-radius:14px; border:1px solid var(--border);
      background:var(--panel2); color:var(--text); font-weight:650;
    }
    .slider{
      width:100%;
      appearance:none; height:12px; border-radius:999px; background:#22243a; outline:none;
      border:1px solid var(--border);
    }
    .slider::-webkit-slider-thumb{
      appearance:none; width:28px; height:28px; border-radius:50%;
      background:rgba(125,211,252,0.9); border:2px solid rgba(0,0,0,0.25);
      box-shadow:0 6px 18px rgba(125,211,252,0.25);
    }
    .phaseTag{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px; border-radius:999px; font-size:12px; font-weight:800;
      background:rgba(124,58,237,0.12); border:1px solid rgba(124,58,237,0.28); color:#ddd6fe;
    }
    .phaseTag.good{background:rgba(134,239,172,0.10); border-color:rgba(134,239,172,0.25); color:#bbf7d0;}
    .phaseTag.warn{background:rgba(252,211,77,0.10); border-color:rgba(252,211,77,0.25); color:#fde68a;}
    .phaseTag.bad{background:rgba(252,165,165,0.10); border-color:rgba(252,165,165,0.25); color:#fecaca;}
    .footerRow{display:flex; gap:10px; flex-wrap:wrap;}
    .footerRow .btn{flex:1; min-width:180px;}
    .center{text-align:center;}
    .divider{height:1px; background:var(--border); margin:8px 0;}
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(23,24,36,0.92); border:1px solid var(--border);
      padding:10px 12px; border-radius:999px; color:var(--text);
      font-weight:700; font-size:13px;
      opacity:0; pointer-events:none; transition:opacity .18s ease, transform .18s ease;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-4px);}
  </style>
</head>
<body>
  <div style="position:fixed;top:0;left:0;right:0;z-index:99999;
background:#ff0033;color:#fff;padding:10px;font:700 14px -apple-system,system-ui">
  BUILD CHECK: 2026-02-07 A
</div>
<div class="app">
  <div class="topbar">
    <div class="title"><b>Muscle Avatar</b> — 1 Minute Training</div>
    <div class="row">
      <button id="btnReset" class="btn danger" title="Reset everything">Reset</button>
      <button id="btnExport" class="btn" title="Export save data">Export</button>
    </div>
  </div>

  <div class="wrap" id="root"></div>
</div>

<div class="toast" id="toast"></div>

<script src="./app.js" defer></script>
</body>
</html>
